<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS\registration.css">

</head>

<body>
    <div id="table">
        <h1>Student Registration Form</h1>
        <hr>
        <fieldset>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="Aman" required><br>
                        (Max 50 Char.Allowed)</td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="yadav" required><br>(Max 50 Char.Allowed)</td>
                </tr>

                <tr>
                    <td>Email Id</td>
                    <td><input type="email" placeholder="xyz@gmail.com" required></td>
                </tr>


                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" required><br>
                        (10 digits Allowed)</td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio">Male
                        <input type="radio">Female
                    </td>
                </tr>

                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td>City</td>
                    <td><input type="text" placeholder="Agra"></td>
                </tr>

                <tr>
                    <td>PinCode</td>
                    <td><input type="text" placeholder="560080"><br>(6 digits Allowed)</td>
                </tr>

                <tr>
                    <td>State</td>
                    <td><input type="text" placeholder="Uttar Pradesh"></td>
                </tr>

                <tr>
                    <td>Country</td>
                    <td><input type="text" placeholder="India"></td>
                </tr>

                <tr>
                    <td>Hobbies</td>
                    <td><select name="" id="">
                            <option value="">Drawing</option>
                            <option value="">Sketching</option>
                            <option value="">Surfing</option>
                            <option value="">Travelling</option>
                            <option value="">Reading</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Highest Qualification</td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td>Courses</td>
                    <td><Select required>
                            <option value="">BCA</option>
                            <option value="">BTech</option>
                            <option value="">Bsc</option>
                            <option value="">MCA</option>
                            <option value="">MBA</option>
                        </Select></td>
                </tr>
                <tr>
                    <td style="float: right;"><button>Submit</button></td>
                    <td><button>Reset</button></td>
                </tr>


            </table>
        </fieldset>
    </div>

</body>

</html>
